<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      as="font"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Rubik:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Rubik:wght@300;400;500;600;700&display=swap"
    />
    <title>CAMO TRACKER</title>
  </head>
  <body>
    <div id="preload">
      <img src="./img/vanguard-bg.jpg" />
      <img src="./img/coldwar-bg.jpg" />
    </div>
    <div class="wrapper" id="wrapper">
      <div class="filler"></div>
      <div class="item coldwar" id="item-coldwar">
        <div class="item-center">
          <img src="./img/coldwar.png" alt="coldwar" />
          <a class="link" href="https://camo-tracker.herokuapp.com/coldwar/"
            >MAIN</a
          >
          <a class="link" href="https://camo-tracker.herokuapp.com/coldwar/dm"
            >MULTIPLAYER</a
          >
          <a class="link" href="https://camo-tracker.herokuapp.com/coldwar/da"
            >ZOMBIES</a
          >
        </div>
      </div>
      <div class="item vanguard active" id="item-vanguard">
        <div class="item-center">
          <img src="./img/vanguard.png" alt="vanguard" />
          <a class="link" href="https://camo-tracker.herokuapp.com/vanguard/"
            >MAIN</a
          >
          <a class="link" href="https://camo-tracker.herokuapp.com/vanguard/at"
            >MULTIPLAYER</a
          >
          <a class="link" href="https://camo-tracker.herokuapp.com/vanguard/da"
            >ZOMBIES</a
          >
        </div>
      </div>
      <div class="filler"></div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
